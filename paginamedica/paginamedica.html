<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Dr. Nome do Médico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-primary text-white text-center py-5">
        <h1>Dr. Nome do Médico</h1>
        <p>Especialista em [Especialidade]</p>
    </header>

    <div class="container my-5">
        <h2>Entre em Contato</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu Nome" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua Mensagem" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <section class="bg-light py-5 text-center">
        <div class="container">
            <h2>Informações de Contato</h2>
            <p>Email: dr.nome@exemplo.com</p>
            <p>Telefone: (11) 1234-5678</p>
            <p>Endereço: Rua Exemplo, 123 - Cidade, Estado</p>
        </div>
    </section>

    <div class="container my-5">
        <h2>Localização</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.8661671030235!2d-122.084!3d37.42199999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbc58e17d733b%3A0x4bb28e9994d5f6b1!2sGoogleplex!5e0!3m2!1spt-BR!2sbr!4v1624533458390!5m2!1spt-BR!2sbr" 
            width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <footer class="bg-primary text-white text-center py-4">
        <p>&copy; 2023 Dr. Nome do Médico. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
